<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Pedido</title>
    <link rel="stylesheet" href="stylescompras.css">
</head>
<body>
    <div class="container">
        <h1>Finalização</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="street">Rua</label>
                <input type="text" id="street" required>
                <span class="error-message" id="street-error"></span>
            </div>
            <div class="form-group">
                <label for="neighborhood">Bairro</label>
                <input type="text" id="neighborhood" required>
                <span class="error-message" id="neighborhood-error"></span>
            </div>
            <div class="form-group">
                <label for="number">Número</label>
                <input type="text" id="number" required>
                <span class="error-message" id="number-error"></span>
            </div>
            <div class="form-group">
                <label for="address">Complemento</label>
                <input type="text" id="address">
                <span class="error-message" id="address-error"></span>
            </div>
            <div class="form-group">
                <label for="observations">Observações</label>
                <textarea id="observations"></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Método de Pagamento</label>
                <select id="payment" required>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div id="credit-card-info" class="hidden">
                <div class="form-group">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number">
                    <span class="error-message" id="card-number-error"></span>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Data de Validade</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA">
                    <span class="error-message" id="expiry-date-error"></span>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv">
                    <span class="error-message" id="cvv-error"></span>
                </div>
            </div>
            <button type="submit">Finalizar Pedido</button>
        </form>
        <div id="confirmation" class="hidden">
            <h2>Pedido Finalizado com Sucesso!</h2>
            <p>Obrigado por sua compra.</p>
            <p id="order-details"></p>
        </div>
    </div>
    <script src="scriptcompras.js"></script>
</body>
</html>
