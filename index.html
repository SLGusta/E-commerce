<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Loja | E-commerce</title>
</head>
<body>
    
    <header>
        <a href="#" class="logo"><i class='bx bx-ghost'></i>Ghoststore</a>

        <ul class="navegacao">
            <li><a href="#">Home</a></li>
            <li><a href="#">Destaques</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contatos</a></li>
        </ul><!-- fim navegação -->
        
        

        <div class="home-text">
            <h1>Wireless <br>Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>R$199,00</h3>
            <a href="compras.html" class="btn" target="_blank">Shop Now</a>
        </div>
    </section><!-- fim home -->

    <div class="main">
        <div class="row">
            <img src="img/headphonelogo1.png" onclick="slider('img/headphone-removebg-preview.png')" alt="produto logo 1">
        </div><!-- fim row -->

        <div class="row2">
            <img src="img/headphonelogo2.png" onclick="slider('img/headphone2-removebg-preview.png')" alt="produto logo 2">
        </div><!-- fim row2 -->

        <div class="row3">
            <img src="img/headphonelogo3.png" onclick="slider('img/headphone3-removebg-preview.png')" alt="produto logo 3">
        </div><!-- fim row3 -->
    </div><!-- fim main -->

    

    <script>
        function slider(anything) {
            document.querySelector('.main-image').src = anything;
        }

        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navegacao');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        }
    </script>
</body>
</html>
